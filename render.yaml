# Render Blueprint — one-click deploy
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: shreyash-bot
    runtime: docker
    plan: free
    healthCheckPath: /
    envVars:
      # ── History Backend ──
      - key: HISTORY_BACKEND
        value: mongo
      - key: MONGODB_URI
        sync: false          # set manually in Render dashboard
      - key: MONGODB_DATABASE
        value: chatbot

      # ── LLM API Keys ──
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false

      # ── Optional: Sheets Logging ──
      - key: ENABLE_SHEETS_LOG
        value: "false"
      - key: SHEETS_SPREADSHEET_ID
        sync: false
      - key: SHEETS_SERVICE_ACCOUNT_JSON
        sync: false

      # ── Optional: Auth ──
      - key: AUTORESPONDER_SHARED_SECRET
        sync: false
